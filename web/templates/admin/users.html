{%extends "template.html" %}
{% block content%}

<script>
    function onchangefield(elem) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
            } else if (this.readyState == 4) {
                console.log(this.responseText);
            }
        };
        xhttp.open("POST", "/admin/users", true);
        xhttp.send(new FormData(elem.form));
    }
</script>

<style>
    .user:first-of-type {
        border-top-left-radius: 2em;
        border-top-right-radius: 2em;
    }
    .user {
        border: solid grey 1px;
        background: white;
        padding: 0.25rem;
    }
    .user:first-of-type {
        border-bottom-left-radius: 2em;
        border-bottom-right-radius: 2em;
    }
</style>


<section>
    {%for user in users%}
    <form class="user">
        <input type="number" style="display: none" name="user_id" value="{{user.user_id}}">
        <label>User-Id:</label>
        <input type="number" value="{{user.user_id}}" disabled>
        <label>Username</label>
        <input type="text" name="username" value="{{user.username|e}}" onchange="onchangefield(this)">
        <label>Admin:</label>
        <input type="checkbox" value="admin" name="is_admin" {%if user.is_admin%}checked{%endif%} onchange="onchangefield(this)">
        <label>Content Editor:</label>
        <input type="checkbox" value="content" name="is_content_editor" {%if user.is_content_editor%}checked{%endif%}
            onchange="onchangefield(this)">
        <label>Copy Editor:</label>
        <input type="checkbox" value="copy" name="is_copy_editor" {%if user.is_copy_editor%}checked{%endif%}
            onchange="onchangefield(this)">
    </form>
    {%endfor%}
</section>

{% endblock %}
