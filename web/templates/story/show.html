{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/story/show.css') }}" type="text/css"/>
<script src="{{ url_for('static', filename='js/story/show.js') }}"></script>
   <a  href= "/story/update"> <button id = "createstory" class= "btn-primary">Create Story</button></a>
    <h2 id = "mystory">My Stories:</h2>
    <div class="row">
        {% for story in stories %}
        <div class="col-sm-4 storycard">
            <button id= "story" class="btn btn-light" onclick= "editStory('{{story_id}}')">{{ story.story_title }}</button>
        </div>
        {% endfor %}
    </div>


{% endblock %}
