<link rel="stylesheet" href="{{ url_for('static', filename='css/verification/view.css') }}" type="text/css" />
<h1 class="text">Story Verification</h1>
<button onclick="loadpage('/help/verification')" id="createstory" class="btn btn-primary">How to Verify Story</button>
<hr>
<h2 class="text">Stories Ready for Verification:</h2>
<br>

<style>
    .card-outer {
        padding: .5rem;
    }

    .storycard {
        border-radius: .25rem;
        width: 100%;
    }
</style>

<section class="row">
    {% for story in stories %}
    <div class="col-sm-4 card-outer">
        <div class="storycard">
            <span class="lnk" onclick="loadpage('/verification/review?story_id={{story.story_id}}')">{{story.story_title|e}}&nbsp;</span>
        </div>
    </div>
    {% endfor %}
</section>
