{% extends "template.html" %}
{% block content %}

<style type="text/css">
    #google-button {
        margin: auto;
        -webkit-box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        -moz-box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        -webkit-transition: background-color .218s,border-color .218s,box-shadow .218s;
        transition: background-color .218s,border-color .218s,box-shadow .218s;
        border-radius: 1px;
    }
    #google-button:hover {
        cursor: pointer;
        -webkit-box-shadow: 0 0 3px 3px rgba(66,133,244,.3);
        box-shadow: 0 0 3px 3px rgba(66,133,244,.3);
        text-decoration: none !important;
    }
    .google-icon {
        background: url('/static/image/google-logo.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
    }
    #facebook-button {
        margin: auto;
        background-color: #3b5998;
        -webkit-box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        -moz-box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        -webkit-transition: background-color .218s,border-color .218s,box-shadow .218s;
        transition: background-color .218s,border-color .218s,box-shadow .218s;
        border-radius: 1px;
    }
    #facebook-button:hover {
        cursor: pointer;
        -webkit-box-shadow: 0 0 3px 3px rgba(66,133,244,.3);
        box-shadow: 0 0 3px 3px rgba(66,133,244,.3);
        text-decoration: none !important;
    }
    .facebook-icon {
        display: inline-block;
        vertical-align: middle;
        width: 24px;
        height: 24px;
        margin: 9px;
    }
    .login-text {
        vertical-align: middle;
        font-family: 'Roboto', sans-serif;
        margin-right: 1rem;
        text-decoration: none;
    }
</style>


<section class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form method="post">
            <h2>Login</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error logging in</h4>
                <hr>
                <p class="mb-0">{{ error }}</p>
            </div>
            {% endif %}

            <label>Username or Email:</label>
            <div class="input-group mb-2 icon-input">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>

            <label>Password:</label>
            <div class="input-group mb-2 icon-input">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                </div>
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="remember" value="blind" autocomplete="off">
                <label class="form-check-label">Remember me</label>
            </div>

            <a href="/user/new">Create Account</a>

            <div class="row">
                <input type="submit" value="Login" class="btn btn-primary"
                    style="margin: 0em 0.75em; width: 100%; text-align: center">
                <a href="{{url_for('password_request')}}">Forgot Password?</a>
            </div>

            <div class="row">
                <a href="/google_login" id="google-button">
                    <span class="google-icon"></span>
                    <span class="text-muted login-text">Sign in with Google</span>
                </a>
                <a href="/facebook_login" id="facebook-button">
                    <svg class="facebook-icon" color="#FFFFFF" viewBox="0 0 216 216">
                        <path fill="#FFFFFF" d="
                            M204.1 0H11.9C5.3 0 0 5.3 0 11.9v192.2c0 6.6 5.3 11.9 11.9
                            11.9h103.5v-83.6H87.2V99.8h28.1v-24c0-27.9 17-43.1 41.9-43.1
                            11.9 0 22.2.9 25.2 1.3v29.2h-17.3c-13.5 0-16.2 6.4-16.2
                            15.9v20.8h32.3l-4.2 32.6h-28V216h55c6.6 0 11.9-5.3
                            11.9-11.9V11.9C216 5.3 210.7 0 204.1 0z"></path>
                    </svg>
                    <span class="text-white login-text">Sign in with Facebook</span>
                </a>
            </div>
        </form>
    </div>
    <div class="col-lg-3"></div>
</section>
<div class="clearfix"></div>
{% endblock %}
