{% extends "template.html" %}
{% block content %}

<style type="text/css">
    #google-button {
        margin: auto;
        -webkit-box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        -moz-box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        -webkit-transition: background-color .218s,border-color .218s,box-shadow .218s;
        transition: background-color .218s,border-color .218s,box-shadow .218s;
        border-radius: 1px;
    }
    #google-button:hover {
        cursor: pointer;
        -webkit-box-shadow: 0 0 3px 3px rgba(66,133,244,.3);
        box-shadow: 0 0 3px 3px rgba(66,133,244,.3);
        text-decoration: none !important;
    }
    span.google-icon {
        background: url('/static/image/google-logo.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
    }
    span.google-text {
        vertical-align: middle;
        font-family: 'Roboto', sans-serif;
        margin-right: 1rem;
        text-decoration: none;
    }
</style>


<section class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form method="post">
            <h2>Login</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error logging in</h4>
                <hr>
                <p class="mb-0">{{ error }}</p>
            </div>
            {% endif %}

            <label>Username or Email:</label>
            <div class="input-group mb-2 icon-input">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>

            <label>Password:</label>
            <div class="input-group mb-2 icon-input">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                </div>
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="remember" value="blind" autocomplete="off">
                <label class="form-check-label">Remember me</label>
            </div>

            <a href="/user/new">Create Account</a>

            <div class="row">
                <input type="submit" value="Login" class="btn btn-primary"
                    style="margin: 0em 0.75em; width: 100%; text-align: center">
                <a href="{{url_for('password_request')}}">Forgot Password?</a>
            </div>

            <div class="row">
                <a href="/google_login" id="google-button">
                    <span class="google-icon"></span>
                    <span class="text-muted google-text">Sign in with Google</span>
                </a>
            </div>
        </form>
    </div>
    <div class="col-lg-3"></div>
</section>
<div class="clearfix"></div>
{% endblock %}
