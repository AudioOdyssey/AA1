{% extends "template_new.html" %}
{% block content %}

<style>
	#content-grow {
		flex-grow: 1;
	}

	#sidebar {
		background: rgb(42, 42, 46);
		color: white;
		padding: 3rem 2rem;
		flex-grow : 1;
	}

	hr { 
		border-color: inherit 
	}

	.row {
		margin: 0px;
	}

	#sidebar-profile {
		position: absolute;
		border-radius: 100%;
		width: 100%;
		height: 100%;
		background-repeat: no-repeat;
	    background-position: top center;
	    background-color: #cccccc;
	    background-size: cover;
	    background-image: url("{{ url_for('static', filename='image/user-default.png') }}");
	}

	.image {
	    position: relative;
	    overflow: hidden;
	    padding-bottom: 100%;
	}

	#sidebar-nav {
		display: flex;
	}

	#sidebar-nav-inner {
		margin: auto;
		width: max-content;
	}

	.sidebar-navlink {
		font-size: 1.1rem;
		padding: 0.25rem 1rem;
		border-radius: 5px;
		transition: background-color .1s;
	}

	.sidebar-navlink:hover {
		background-color: #666;
		transition: background-color .1s;
	}
</style>

<section id="content-grow" class="row">
	<!-- Side Bar -->
	<section id="sidebar" class="col-sm-3 d-none d-sm-block">
		<!-- User Info -->
		<section>
			<section class="pb-4 row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="#" class="thumbnail">
					    <div class="image">
					    	<div id="sidebar-profile"></div>
					    </div>
					</a>
				</div>
			</section>
			<h3 class="text-center">{{g.user.first_name}} {{g.user.last_name}}</h3>
			<h5 class="text-center"><i class="text-muted">@{{g.user.username}}</i></h5>
		</section>
		<!-- /User Info -->
		<hr>
		<!-- Navigation -->
		<section id="sidebar-nav">
			<section id="sidebar-nav-inner">
				<p class="sidebar-navlink">My Stories</p>
				<p class="sidebar-navlink">Shared with Me</p>
				<p class="sidebar-navlink">Verified Stories</p>
				<p class="sidebar-navlink">Published Stories</p>
			</section>
		</section>
		<!-- /Navigation -->
	</section>
	<!-- /Side Bar -->
	<!-- Dropdown for small screens -->
	<!-- TODO -->
	<!-- /Dropdown -->
	<!-- Content -->
	<!-- /Content -->
</section>

{% endblock %}
