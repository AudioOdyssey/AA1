<form enctype="multipart/form-data" method="POST" action="/user/picture">
	<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
		</div>
		<div class="custom-file">
			<input type="file" class="custom-file-input" id="cover-upload" aria-describedby="inputGroupFileAddon01" name="picture">
			<label class="custom-file-label" for="profile-upload">Choose file</label>
		</div>
		<input type="submit"/>
	</div>
</form>
