{% extends "template.html" %}
{% block content %}
<section class="container" id="main-site">
    <section class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post">
                <h2>Reset Password</h2>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Error</h4>
                    <hr>
                    <p class="mb-0">{{ error }}</p>
                </div>
                {% endif %}

                <label>Password:</label>
                <div class="input-group mb-2 icon-input">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>

                <label>Password Confirmation:</label>
                <div class="input-group mb-2 icon-input">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" name="password_confirm" placeholder="Password" class="form-control" required>
                </div>

                <div class="row">
                    <input type="submit" value="Login" class="btn btn-primary"
                        style="margin: 0em 0.75em; width: 100%; text-align: center">
                    <a href="{{ url_for('session_new') }}">Reset Password</a>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </section>
    <div class="clearfix"></div>
</section>
{% endblock %}
