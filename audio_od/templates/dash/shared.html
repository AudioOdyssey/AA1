<style>
	.storycard {
		text-align: left;
	}

	.storycard:hover {
		cursor: pointer;
	}
</style>

<section class="row">
	<h2>Shared Stories</h2>
</section>
<hr>

<div class="row">
	{% for story in stories %}
		<span class="hover-cursor col-sm-4" onclick="loadpage('/story/update?story_id={{story.story_id}}')">
			<div class="storycard">
				<h3>{{ story.story_title|e }}</h3>
				Shared By: <i>@{{story.author_name|e}}</i>
				<hr>
				<p>{{ story.story_synopsis|e }}</p>
				<div class="row">
					<button class="ml-auto btn btn-secondary" onclick="loadpage('/story/update?story_id={{story.story_id}}')">Edit...</button>
				</div>
			</div>
		</span>
	{%else%}
		<h3 class="mt-5 mx-auto">You have no shared stories, <span class="lnk" onclick="storyCreate()">learn about sharing</span>.</h3>
	{% endfor %}
</div>
