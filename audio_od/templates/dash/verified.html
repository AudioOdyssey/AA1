<style>
	.storycard {
		text-align: left;
	}

	.storycard:hover {
		cursor: pointer;
	}
</style>

<section class="row">
	<h2>Verified Stories</h2>
</section>
<hr>

<div class="row">
	{% for story in stories %}
	{%if story.verification_status|int == 3%}
		<a class="col-sm-4" onclick="loadpage('/story/update?story_id={{story.story_id}}')">
			<div class="storycard">
				<h3>{{ story.story_title|e }}</h3>
				<hr>
				<p>{{ story.story_synopsis|e }}</p>
				<div class="row">
					<button class="ml-auto btn btn-secondary" onclick="loadpage('/story/publish?story_id={{story.story_id}}')">Publish</button>
				</div>
			</div>
		</a>
	{%endif%}
	{%else%}
		<h3>Looks Like you don't have any verified stories, <span class="hover-cursor text-primary" onclick="storyCreate()">learn how to verify</span>.</h3>
	{% endfor %}
</div>
